<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic 3D Cube Gallery 💕</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hearts-bg">
            <div class="heart">💖</div>
            <div class="heart">💕</div>
            <div class="heart">💗</div>
            <div class="heart">💝</div>
            <div class="heart">💘</div>
            <div class="heart">🌹</div>
            <div class="heart">✨</div>
            <div class="heart">💫</div>
        </div>
        
        <div class="gallery-wrapper">
            <div class="flower-bouquet top-left">
                <img src="https://i.ibb.co/n8Qd2gNQ/IMG-20250526-164143-248.jpg" alt="Flower bouquet" class="flower-png" />
            </div>
            <div class="flower-bouquet top-right">
                <img src="https://i.ibb.co/5Wv5XnjT/IMG-20250526-172716-669.jpg" alt="Flower bouquet" class="flower-png" />
            </div>
            <div class="flower-bouquet bottom-left">
                <img src="https://i.ibb.co/n8jwLRkB/Whats-App-Image-2025-07-27-at-11-02-23-dda5022c.jpg"  alt="Flower bouquet" class="flower-png" />
            </div>
            <div class="flower-bouquet bottom-right">
                <img src="https://i.ibb.co/3yjJPy8J/Whats-App-Image-2025-07-27-at-11-04-40-77baff89.jpg" alt="Flower bouquet" class="flower-png" />
            </div>
            
            <div class="sparkle-ring">
                <div class="sparkle">💍</div>
                <div class="sparkle">💍</div>
                <div class="sparkle">💍</div>
                <div class="sparkle">💍</div>
                <div class="sparkle">💍</div>
                <div class="sparkle">💍</div>
                <div class="sparkle">💍</div>
                <div class="sparkle">💍</div>
            </div>
            
            <div class="orbit-hearts">
                <div class="orbit-heart">💖</div>
                <div class="orbit-heart">💕</div>
                <div class="orbit-heart">💗</div>
                <div class="orbit-heart">💝</div>
            </div>
            
            <div class="cube-container">
                <div class="cube">
                    <div class="face front">
                        <div class="face-image">
                            <img src="https://i.ibb.co/3m7z1L9v/Whats-App-Image-2025-07-27-at-11-02-29-f6f389aa.jpg" alt="Cutie" border="0">
                        </div>
                        
                    </div>
                    <div class="face back">
                        <div class="face-image">
                            <img src="https://i.ibb.co/k2BCsfpN/Whats-App-Image-2025-07-27-at-11-04-36-4f07a164.jpg" alt="Cutie" border="0">
                        </div>
      
                    </div>
                    <div class="face right">
                        <div class="face-image">
                            <img src="https://i.ibb.co/GDzX7K1/Whats-App-Image-2025-07-27-at-11-02-28-122d19bf.jpg" alt="Cutie" border="0">
                        </div>
                    </div>
                    <div class="face left">
                        <div class="face-image">
                            <img <img src="https://i.ibb.co/jZxJnD1r/Whats-App-Image-2025-07-27-at-11-02-21-819334da.jpg" alt="Cutie" border="0"> alt="Magic" />
                        </div>
                    </div>
                    <div class="face top">
                        <div class="face-image">
                            <img src="https://i.ibb.co/cKXhzbrL/Whats-App-Image-2025-07-27-at-11-02-25-367fe394.jpg" alt="Cutie" border="0">
                        </div>
                    </div>
                    <div class="face bottom">
                        <div class="face-image">
                            <img src="https://i.ibb.co/KcKvVWWd/Whats-App-Image-2025-07-27-at-11-02-25-ac68ecdd.jpg" alt="Cutie" border="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p>🖱️ Scroll to rotate the cube • ✨ Hover for magic</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
